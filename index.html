<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>TEXT SUMMARIZATION</title>
    <style>
        body {
            background-color: rgb(224, 233, 233);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #3986bd !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TEXT SUMMARIZATION</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>

        
  

    <div class="container w-100">
        <div class="row justify-content-md-center">
           
            <div class="col">
                <br>
                <form method="post" action="{{ url_for('output') }}" >
                    <div class="d-flex justify-content-center">
                        <label class="form-check-label">Select the input type :&ensp;</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="options" id="url" value="url">
                            <label class="form-check-label" for="options">URL</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="options" id="document" value="document">
                            <label class="form-check-label" for="options">DOCUMENT</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="options" id="text" value="text">
                            <label class="form-check-label" for="options">TEXT</label>
                        </div>
                      </div><br>
                    <div class="input-group input-group-lg">
                        <input type="url" name="urlinput" class="form-control" placeholder="Paste the url here">
                    </div><br>
                      <p class="text-center"><b>OR</b></p></div><br>
                      <div>
                        <input class="form-control form-control-lg" name="fileinput" id="formFileLg" type="file" accept=".doc,.docx,.txt,.pdf" >
                      </div><br>
                      <p class="text-center"><b>OR</b></p></div><br>
                    <div class="form-group">
                        <textarea class="form-control" name="inputtext_" id="inputtext_" rows="15" placeholder="YOUR INPUT TEXT GOES HERE" style="resize: none;"></textarea>
                    </div>
                    <br>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Generate Summary</button>
                    </div></div><br><br>
                </form>
                
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       

</body>

</html>
