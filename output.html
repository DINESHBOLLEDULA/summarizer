<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>TEXT SUMMARIZATION</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rgb(224, 233, 233);
        }

        
        .grid {
            display: flex;
            max-width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .g-col-6 {
            flex: 1;
            padding: 20px;
        }
        .g-col-6 p {
            width: 100%;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-cssgrid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #3986bd !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TEXT SUMMARIZATION</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>
    
    <div class="grid text-center">
      <div class="g-col-6">
        <h2>Original Text</h2>
        <p>{{ data["input"] }}</p>
      </div>
      <div class="g-col-6">
        <h2>Summarized Text</h2>
        <p>{{ data["summary"] }}</p>
      </div>
    </div>
    
  </body>
</html>
